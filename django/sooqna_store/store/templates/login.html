{% extends 'layout.html'  %}
{% load static %}
{% block 'content' %}
<div class="main-content mb-5 pb-5 d-flex flex-direction-row pt-5">
    <div class="main-img">
        <img src="{% static 'img/bag.png' %}" height="100%" width="100%" alt="">
    </div>
    <div class="main-form">
        <h1 class="mb-4">Log in to Exclusive</h1>
        <p class="form-details mb-5">Enter you details bellow</p>
        <form action="#">
            <div class="mb-3">
                <input type="text" class="form-inputs" id="formGroupExampleInput" placeholder="Email or Phone Number">
            </div>
            <div class="mb-3">
                <input type="password" class="form-inputs" id="formGroupExampleInput2" placeholder="Password">
            </div>
            <div class="d-flex justify-content-between ">
                <button type="submit" class="login-btn">Log in</button>
                <a href="" class="pt-2 forgot-password">Forget Pasword?</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
