<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/signup.css') }} ">
    <title>Signup</title>
   <style>
    a {
        color : #FFF
    }
    a:hover {
        color : #FFF
    }
   </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item"><a href="/todo" class="nav-link link-body-emphasis px-2 active" aria-current="page">TODO</a></li>
          </ul>
          <ul class="nav">
            <li class="nav-item"><a href="/login" class="nav-link link-body-emphasis px-2">Login</a></li>
            <li class="nav-item"><a href="/signup" class="nav-link link-body-emphasis px-2">Sign up</a></li>
        </ul>
        </div>
      </nav>
    <div class="container">
        <div class="signup mt-5 p-4">
        
            {% with flash_messages = get_flashed_messages(with_categories=True) %}
                    {% for category, flash_message in flash_messages %}
                        <div class="alert alert-{{category}}" role="alert">
                            {{ flash_message }}
                        </div>
                    {% endfor %}
            {% endwith %}

            <h1 class="mt-4 text-center ">Login</h1>
            <form class="needs-validation mt-5" action="/login" method="POST" novalidate>
                <div class="mb-3">
                    <label for="email">*Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                </div>
                <div class=" mb-3">
                    <label for="password">*Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="" value="" required>
                </div>
                <div class="btn-div">
                    <button class="btn btn-primary text-center" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
