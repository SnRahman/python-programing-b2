      <div class="parent">

        <div class="container-todo ">
            {% with flash_messages = get_flashed_messages(with_categories=True) %}
                {% for category, flash_message in flash_messages %}
                    <div class="alert alert-{{category}}" role="alert">
                        {{ flash_message }}
                    </div>
                {% endfor %}
            {% endwith %}
          <h1>Todo App</h1>
          <form action="/create-todo" method="POST">
              <input type="text" name="todo" placeholder=" Enter Todo" id="todo">
              <button id="form-btn">Add</button>
          </form>
          <ul id="todo_list">
            {% for task in tasks %}
              <li class="todo-item">
                    <span>{{ task[1] }}</span>
                    <a id="delete_btn" href="/delete-task/{{ task[0] }}"> X</a>
              </li>
            {% endfor %}
              
          </ul>
      </div>
      </div>
