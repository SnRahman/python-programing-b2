    <div class="container">
        <div class="signup mt-5 p-4">
        
            {% with flash_messages = get_flashed_messages(with_categories=True) %}
                {% if flash_messages %} 
                    {% for category, flash_message in flash_messages %}
                        <div class="alert alert-{{category}}" role="alert">
                            {{ flash_message }}
                        </div>
                    {% endfor %}
                 {% endif %} 
            {% endwith %}

            <h1 class="mt-4 text-center ">Signup</h1>
            <form class="needs-validation mt-5" action="/register" method="POST" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">*First name</label>
                        <input type="text" class="form-control" id="firstName" name="fname" placeholder="" value="" required>
                       
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lname" placeholder="" value="" required>
                        
                    </div>
                </div>

                <!-- <div class="mb-3">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="username" name="uname" placeholder="Username" required>
                    <div class="invalid-feedback" style="width: 100%;">
                    Your username is required.
                    </div>
                </div>
                </div> -->

                <div class="mb-3">
                    <label for="email">*Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                    
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password">*Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="" value="" required>
                        
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirm-password">*Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="" value="" required>
                        
                    </div>
                </div>
                <div class="btn-div">
                    <button class="btn btn-primary text-center" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
