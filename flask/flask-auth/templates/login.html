<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href=" {{ url_for('static',filename='css/signup.css') }} ">
    <title>Signup</title>
   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/signup">TODO</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/signup">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="signup mt-5 p-4">
        
            {% with flash_messages = get_flashed_messages(with_categories=True) %}
                <!-- {% if flash_messages %} -->
                    {% for category, flash_message in flash_messages %}
                        <div class="alert alert-{{category}}" role="alert">
                            {{ flash_message }}
                        </div>
                    {% endfor %}
                <!-- {% endif %} -->
            {% endwith %}




            <h1 class="mt-4 text-center ">Login</h1>
            <form class="needs-validation mt-5" action="/login" method="POST" novalidate>
                

                <!-- <div class="mb-3">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="username" name="uname" placeholder="Username" required>
                    <div class="invalid-feedback" style="width: 100%;">
                    Your username is required.
                    </div>
                </div>
                </div> -->

                <div class="mb-3">
                    <label for="email">*Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>
                <div class=" mb-3">
                    <label for="password">*Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="" value="" required>
                    <div class="invalid-feedback">
                    Valid first name is required.
                    </div>
                </div>
                <div class="btn-div">
                    <button class="btn btn-primary text-center" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
