<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href=" {{ url_for('static',filename='css/signup.css') }} "> -->
        <link rel="stylesheet" href=" {{ url_for('static',filename='css/signup.css') }} ">
        
        
        <title>Signup New</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5 text-center">signup Form New</h1>
            {% with messages = get_flashed_messages()  %}
              {% for message in messages %}

              <div class="alert alert-danger" role="alert">
                {{message}}
              </div>

              {% endfor %}
            {% endwith %}

            <form action="/register" method="POST" enctype="multipart/form-data">
                <!-- <form action="/register-get"> -->
                <div class="mb-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="emailHelp" placeholder="First Name">
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name"  id="last_name" aria-describedby="emailHelp" placeholder="last Name">
                  </div>`

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword2">
                  </div>

                <!-- <div class="mb-3">
                  <label for="file" class="form-label">Upload File</label>
                  <input type="file" class="form-control" name="image" id="file">
                </div> -->

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
       

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
