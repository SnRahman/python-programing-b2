<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href=" {{ url_for('static',filename='css/signup.css') }} "> -->
        <!-- <link rel="stylesheet" href=" {{ url_for('static',filename='css/signup.css') }} "> -->
        
        
        <title>Signup New</title>
    </head>
    <body>
      <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item"><a href="/users" class="nav-link link-body-emphasis px-2 active" aria-current="page">Users</a></li>
            <!-- <li class="nav-item"><a href="/html" class="nav-link link-body-emphasis px-2">Html</a></li> -->
            
          </ul>
          <ul class="nav">
            <li class="nav-item"><a href="/login" class="nav-link link-body-emphasis px-2">Login</a></li>
            <li class="nav-item"><a href="/signup" class="nav-link link-body-emphasis px-2">Sign up</a></li>
          </ul>
        </div>
      </nav>

        <div class="container">
            <h1 class="mt-5 text-center">signup Form New</h1>
            {% with messages = get_flashed_messages()  %}
              {% for message in messages %}

              <div class="alert alert-danger" role="alert">
                {{message}}
              </div>

              {% endfor %}
            {% endwith %}

            <form action="/update-user/{{ user[0][0] }}" method="POST" enctype="multipart/form-data">
                <!-- <form action="/register-get"> -->
                <div class="mb-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" value="{{ user[0][1] }}" name="first_name" id="first_name" aria-describedby="emailHelp" placeholder="First Name">
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" value="{{ user[0][2] }}" name="last_name"  id="last_name" aria-describedby="emailHelp" placeholder="last Name">
                  </div>`

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" value=" {{ user[0][3] }}" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>

                <!-- <div class="mb-3">
                  <label for="file" class="form-label">Upload File</label>
                  <input type="file" class="form-control" name="image" id="file">
                </div> -->

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
       

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
