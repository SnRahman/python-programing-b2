<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex</title>
    <link rel="stylesheet" href="./flex-style.css">
</head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
        <hr>
        <h1>order</h1>
        <div class="container1">
            <div class="item" style="order: 6;">1</div>
            <div class="item" style="order: 5;">2</div>
            <div class="item" style="order: 4;">3</div>
            <div class="item" style="order: 3;">4</div>
            <div class="item" style="order: 2;">5</div>
            <div class="item" style="order: 1;">6</div>
        </div>

        <h1>Flex grow</h1>
        <div class="container2">
            <div class="item" style="flex-grow: 1;">1</div>
            <div class="item" style="flex-grow: 2;">2</div>
            <div class="item" style="flex-grow: 1;">3</div>
            <div class="item" style="flex-grow: 8;">4</div>
        </div>


        <h1>Flex shrink</h1>
        <div class="container2">
            <div class="item" >1</div>
            <div class="item" style="flex-shrink: 0;">2</div>
            <div class="item" >3</div>
            <div class="item" >4</div>
            <div class="item" >3</div>
            <div class="item" >4</div>
            <div class="item" >3</div>
            <div class="item" style="flex-shrink: 0;" >40</div>
            <div class="item" >3</div>
            <div class="item" >4</div>
            <div class="item" >3</div>
            <div class="item" >4</div><div class="item" >3</div>
            <div class="item" >4</div><div class="item" >3</div>
            <div class="item" >4</div><div class="item" >3</div>
            <div class="item" >4</div><div class="item" >3</div>
            <div class="item" >4</div><div class="item" >3</div>
            <div class="item" >4</div><div class="item" >3</div>
            <div class="item" >4</div>
            
        </div>


        <h1>Flex basis</h1>
        <div class="container2">
            <div class="item" >1</div>
            <div class="item" >2</div>
            <div class="item" style="flex-basis: 200px;">3</div>
            <div class="item" >4</div>
            <div class="item" style="flex-basis: 500px;">3</div>
            <div class="item" >4</div>
        </div>

        <h1>Flex</h1>
        <div class="container2">
            <div class="item" >1</div>
            <div class="item" style=" flex: 0 0 500px ; ">2</div>
            <div class="item" >3</div>
            <div class="item" >4</div>
            <div class="item" >3</div>
            <div class="item" >4</div>
        </div>

        <h1>Align self</h1>
        <div class="container2">
            <div class="item" style=" align-self:baseline;">1</div>
            <div class="item" >2</div>
            <div class="item" style=" align-self: flex-start;" >3</div>
            <div class="item" style=" align-self: center;" >4</div>
            <div class="item" style=" align-self: flex-end;">3</div>
            <div class="item" >4</div>
        </div>



    </body>
</html>
